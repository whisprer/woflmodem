# Cargo.toml - Fixed version
[package]
name = "hsf-softmodem"
version = "0.1.0"
edition = "2021"

[dependencies]
wasapi = "0.15"
crossbeam-channel = "0.5"
log = "0.4"
env_logger = "0.11"
rustfft = "6.2"
num-complex = "0.4"
regex = "1.10"

# Merge all Windows features into ONE declaration
windows = { version = "0.58", features = [
    "Win32_System_Threading",
    "Win32_Foundation",
    "Win32_Media_Audio",
    "Win32_System_Pipes",
    "Win32_Storage_FileSystem",
    "Win32_Security",
    "Win32_System_IO",
]}

[dev-dependencies]
approx = "0.5"
criterion = "0.5"
rand = "0.8"

[[bench]]
name = "modem_benchmarks"
harness = false
